<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h1>Multimedia con HTML</h1>
        <h3>Imágenes</h3>
        <img src="img/logoHTML.png" alt="logo HTML5" width="300" height="300"/>
        <img src="https://img.ecartelera.com/noticias/fotos/52700/52758/1.jpg">
        <!-- WIDTH es ancho | HEIGHT es alto
        MEJORES PRACTICAS es guardar las imagenes en una carpeta aparte  -->
        <h3>Vídeo</h3>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="Intro.mp4" type="video/mp4">
        </video>
        <h3>Audio</h3>
        <audio controls autoplay loop>
            <source src="preview.mp3" type="audio/mp3">
            <!--VER LOS CODES PARA SABER LOS ARCHIVOS DE AUDIOS Y VIDEOS COMPATIBLES CON HTML-->
        </audio>
    </body>
</html>
